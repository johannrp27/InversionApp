<div class="section grid grid-title">
    <div class="section__mainText">Tus metas</div>
    <div class="section__icon">
        <img src="../../../assets/icons/plus.svg" alt="AÃ±adir meta">
    </div>
</div>

<div class="grid grid-2">
    <div class="card" *ngFor="let item of goals">
        <img src={{item.img}} alt="">
        <div class="card__sub">
            <div>{{item.name}}</div>    
        </div>
        <hr>
        <div class="card__info">
            <div class="card__graph">
                <circle-progress [percent]=[item.percent] [radius]="20" 
                [outerStrokeWidth]="5" [innerStrokeWidth]="5" [space] = "-5"
                [titleFontSize]="10" [unitsFontSize]="10" [showSubtitle]="false" [clockwise]="false"
                [innerStrokeColor]="'#FAF9FD'" [outerStrokeColor]="'#54D1ED'"
                ></circle-progress>
            </div>
            <div class="card__advance">
                <div class="card__current">
                    {{item.progress | currency:'USD':'symbol':'1.0-0'}}
                </div>
                <div class="card__goal">
                    {{item.goal | currency:'USD':'symbol':'1.0-0'}}    
                </div>
            </div>
        </div>
    </div>
</div>
