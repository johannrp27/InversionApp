<!--Title-->
<div class="section grid grid-title">
    <div class="section__mainText">Hola, Daniela</div>
    <div class="section__icon">
        <a routerLink="/other"><img src="../../../assets/icons/notification.svg" alt="Notification"></a>
    </div>
</div>

<!--Card-->
<div class="card bg-color">
    <div class="card__content">
        <img class="card__img" src="../../../assets/icons/girlP.svg" alt="Status Card">
        <div class="card__mainText">Eres {{type}}</div>
        <div class="card__info">
            <div class="card__sub">Tu saldo </div>
            <div class="card__balance">{{(balance | currency:'COP':'symbol':'1.0-0')}}</div>
        </div>
    </div>
</div>

<!--Resume-->
<div class="card cardSimple">
    <div class="grid grid-2">
        <div class="card__sub card__first">Inversi√≥n</div>
        <div class="card__first text-right card__black">{{investment | currency:'COP':'symbol':'1.0-0'}}</div>
        <div class="card__sub">Rendimiento</div>
        <div class="text-right card__black">{{profit | currency:'COP':'symbol':'1.0-0'}}</div>
    </div>
</div>

<app-goals></app-goals>

<app-portafolio [type]="type"></app-portafolio>
