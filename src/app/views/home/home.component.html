<!--Title-->
<div class="section grid grid-title">
    <div class="section__mainText">Hola, Daniela</div>
    <div class="section__icon">
        <a><img src="../../../assets/icons/notification.svg" alt="Notification"></a>
    </div>
</div>

<!--Card-->
<div class="card bg-color">
    <div class="card__content">
        <img class="card__img" src="../../../assets/icons/girlP.svg" alt="Status Card">
        <div class="card__mainText">Eres {{type}}</div>
        <div class="card__sub pad">Tu saldo </div>
        <div class="card__balance pad">{{(balance | currency:'USD':'symbol':'1.0-0')}}</div>
    </div>
</div>

<!--Resume-->
<div class="card cardSimple">
    <div class="grid grid-2">
        <div class="card__sub card__first">Inversi√≥n</div>
        <div class="card__first text-right card__black">{{investment | currency:'USD':'symbol':'1.0-0'}}</div>
        <div class="card__sub">Rendimiento</div>
        <div class="text-right card__black">{{profit | currency:'USD':'symbol':'1.0-0'}}</div>
    </div>
</div>
